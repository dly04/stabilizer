name: Documentation

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  release-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
            fetch-depth: 0

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: thumbv7em-none-eabihf
          override: true

      - uses: Swatinem/rust-cache@v1

      - name: Install Linkcheck
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: mdbook-linkcheck

      - name: Install ToC
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: mdbook-toc

      - uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: '0.4.12'

      - uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --no-deps -p miniconf -p ad9959 -p stabilizer -p idsp -p urukul -p serial-settings

      - name: Build Book
        working-directory: book
        run: |
          mv ../target/thumbv7em-none-eabihf/doc src/firmware
          mdbook build

      - uses: peaceiris/actions-gh-pages@v3.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: book/stabilizer-manual/html
          enable_jekyll: true
          publish_branch: pages
          force_orphan: true
